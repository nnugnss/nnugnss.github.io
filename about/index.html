<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;

    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin: 0 -10px; /* Add negative margin to compensate for the padding */
    }
    .gallery-item {
        margin: 10px; /* Add padding to the gallery item */
        cursor: pointer;
        transition: transform 0.3s ease;
        text-align: center;
        width: calc(25% - 20px);
    }
    .gallery-item:hover {
        transform: scale(1.05);
    }
    .gallery-item img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 5px;
    }
    .gallery-item span {
        display: block;
        margin-top: 5px;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 999;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
    }
    .modal-content img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }
    .close {
        position: absolute;
        top: 10px;
        right: 10px;

    .teacher-title {
